{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
    
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="title" placeholder="Title">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" name="description" class="form-control" id="description" placeholder="Description">
            </div>
        </div>
            
        <div class="form-group row">
            <label for="imageurl" class="col-sm-2 col-form-label">Image URL</label>
            <div class="col-sm-10">
                <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Image URL">
            </div>
        </div>

        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" name="price" class="form-control" id="price" placeholder="Price">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create New Listing</button>

    </form>

{% endblock %}
